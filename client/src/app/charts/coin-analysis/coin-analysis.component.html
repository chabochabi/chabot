<div>
  <div>
    <mat-grid-list cols="6" rowHeight="100px" *ngIf="coins[symbol]">
      <mat-grid-tile *ngFor="let key of objectKeys(coinsParams)" [colspan]="1" [rowspan]="1">
        {{coinsParams[key]}}: <br>
        {{coins[symbol][key]}}
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="6" rowHeight="100px" *ngIf="!coins[symbol]">
      <mat-grid-tile *ngFor="let key of objectKeys(coinsParams)" [colspan]="1" [rowspan]="1">
        {{coinsParams[key]}}: <br>
        --
      </mat-grid-tile>
    </mat-grid-list>

  </div>
  <mat-grid-list cols="12" rowHeight="600px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      indicators
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="1">
      <div #chartTarget></div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      trades
    </mat-grid-tile>
  </mat-grid-list>
  <!-- <div class="indicators">
    indicators
  </div>
  <div class="chart">
    <div #chartTarget></div>
  </div>
  <div class="trades">
    trades
  </div> -->
</div>
