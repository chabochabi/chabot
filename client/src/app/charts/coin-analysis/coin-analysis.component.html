<div>

  <mat-grid-list role="list" *ngIf="coins[symbol]" cols="10" rowHeight="100px">
    <mat-grid-tile role="listitem" *ngFor="let key of objectKeys(coinsParams)" [colspan]="2" [rowspan]="1">
      <label>{{coinsParams[key]}}: <br><br> {{coins[symbol][key]}}</label>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list *ngIf="!coins[symbol]" cols="10" rowHeight="100px">
    <mat-divider [vertical]="ture"></mat-divider>
    <mat-grid-tile *ngFor="let key of objectKeys(coinsParams)" [colspan]="2" [rowspan]="1">
      {{coinsParams[key]}}: <br> - -
    </mat-grid-tile>
    <mat-divider [vertical]="ture"></mat-divider>
  </mat-grid-list>

  <mat-grid-list cols="10" rowHeight="500px">
    <mat-grid-tile class="indicators-part" [colspan]="2" [rowspan]="1">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="eventTime">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let row"> {{row.eventTime}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile class="chart-part" [colspan]="7" [rowspan]="1">
      <div #chartTarget></div>
    </mat-grid-tile>
    <mat-grid-tile class="trades-part" [colspan]="1" [rowspan]="1">
      trades
    </mat-grid-tile>
  </mat-grid-list>

</div>
