<div>
  <mat-grid-list role="list" *ngIf="coins[symbol]" cols="10" rowHeight="60px">
    <mat-grid-tile role="listitem" *ngFor="let key of objectKeys(coinsParams)" [colspan]="2" [rowspan]="1">
      <label>{{coinsParams[key]}}: <br><br> {{coins[symbol][key]}}</label>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list *ngIf="!coins[symbol]" cols="10" rowHeight="100px">
    <mat-divider [vertical]="ture"></mat-divider>
    <mat-grid-tile *ngFor="let key of objectKeys(coinsParams)" [colspan]="2" [rowspan]="1">
      {{coinsParams[key]}}: <br> - -
    </mat-grid-tile>
    <mat-divider [vertical]="ture"></mat-divider>
  </mat-grid-list>

  <mat-grid-list cols="10" rowHeight="600px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="tech-analysis">
        <mat-tab-group mat-stretch-tabs>
          <mat-tab label="Indicators">
            <div class="indicators">
              <mat-accordion>
                <mat-expansion-panel *ngFor="let indicator of objectKeys(indicatorsDefaultParams)">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{indicator}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-form-field *ngFor="let param of objectKeys(indicatorsDefaultParams[indicator])">
                    <input matInput type="number" placeholder="{{param}}" value="{{indicatorsDefaultParams[indicator][param]}}"
                      [(ngModel)]="indicators[indicator].params[param]">
                  </mat-form-field>
                  <button mat-mini-fab color="primary" title="add indicator" (click)="addIndicator(indicator)">+</button>
                </mat-expansion-panel>
              </mat-accordion>
              <mat-divider></mat-divider>
              <ul>
                <li *ngFor="let indicator of objectKeys(activeIndicators)">
                  <span>{{activeIndicators[indicator]}}</span>
                  <button title="delete indicator" (click)="deleteIndicator(indicator)">x</button>
                </li>
              </ul>
            </div>
          </mat-tab>
          <mat-tab label="Backtest">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Select Backtest
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                  <mat-select placeholder="{{selectedStrategy}}" [(ngModel)]="selectedStrategy" (selectionChange)="runBacktest();">
                    <mat-option *ngFor="let item of strategies" [value]="item">
                      {{item}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="6" [rowspan]="1">
      <div class="ohlc-chart">
        <div #chartTarget></div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <div class="trades-list">
        <table mat-table [dataSource]="tradeListDataSource">
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.price}} </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="eventTime">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.readableTime}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tradeListDisplayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: tradeListDisplayedColumns;"></tr>
        </table>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
